<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggester</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="introPage">
        <div class="row jumbotron">
          <h1>"What programming language should I learn?"</h1>
          <h3>This simple quiz will help you decide which programming language is the best fit for you"</h3>
          <h3>Please enter your name below to continue:</h3>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <form id="formOne">
              <div class="form-group">
                <label for="name">Please enter your name:</label>
                <input id="name" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Continue to quiz</button>
            </form>
          </div>
        </div>
      </div>

      <div class="questionnaire">
        <div class="row jumbotron">
          <h1>Questionaire</h1>
        </div>
      </div>

    </div>
  </body>
</html>
